name: Build Test Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install package
        run: pip install -e . -r temp_docs/requirements.txt

      - name: Build documentation
        working-directory: temp_docs
        run: make html
